<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задание 1</title>
</head>

<body>
    <main>
        <h1>Примеры блочных и строчных тегов в HTML</h1>
        <section>
            <h2>Строчные теги</h2>
            <ul>
                <li>a</li>
                <li><b>b</b></li>
                <li><em>em</em></li>
                <li><i>i</i></li>
                <li>img</li>
            </ul>
        </section>

        <section>
            <h2>Блочные теги</h2>
            <ul>
                <li>article</li>
                <li>body</li>
                <li>div</li>
                <li>header</li>
                <li>footer</li>
                <li>h1..h6</li>
                <li>p</li>
                <li>ul/ol</li>
            </ul>
        </section>
    </main>
</body>

</html>
