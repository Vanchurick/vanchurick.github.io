<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form js-form">
        <section>
          <h2>Screen size</h2>
          <ul>
            <li>
              <label
                ><input type="checkbox" name="size" value="13" /> 13"</label
              >
            </li>
            <li>
              <label
                ><input type="checkbox" name="size" value="15" /> 15"</label
              >
            </li>
            <li>
              <label
                ><input type="checkbox" name="size" value="17" /> 17"</label
              >
            </li>
          </ul>
        </section>
        <section>
          <h2>Color</h2>
          <ul>
            <li>
              <label
                ><input type="checkbox" name="color" value="white" />
                white</label
              >
            </li>
            <li>
              <label
                ><input type="checkbox" name="color" value="gray" /> gray</label
              >
            </li>
            <li>
              <label
                ><input type="checkbox" name="color" value="black" />
                black</label
              >
            </li>
          </ul>
        </section>
        <section>
          <h2>Release date</h2>
          <ul>
            <li>
              <label
                ><input type="checkbox" name="release_date" value="2015" />
                2015</label
              >
            </li>
            <li>
              <label
                ><input type="checkbox" name="release_date" value="2016" />
                2016</label
              >
            </li>
            <li>
              <label
                ><input type="checkbox" name="release_date" value="2017" />
                2017</label
              >
            </li>
          </ul>
        </section>
        <button type="submit">Filter</button>
        <button type="reset">Clear</button>
        <div>
          <p class="matches"></p>
        </div>
      </form>
      <div class="container-gallery">
        <ul class="gallery-cards"></ul>
      </div>
    </div>

    <template id="card-temlate">
      <li class="card">
        <h2>{{ name }}</h2>
        <img src="{{ img }}" alt="" />
        <p><b>Description:</b> {{ descr }}</p>
        <p><b>Color:</b> {{ color }}</p>
        <p><b>Price:</b> {{ price }} UAH</p>
        <p><b>Release Date:</b> {{ release_date }}</p>
      </li>
    </template>
    <script src="lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
